<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>NOVA</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        .product-detail {
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 10px;
          display: flex;
          gap: 30px;
          align-items: flex-start;
        }
        .product-detail img {
          width: 300px;
          border-radius: 8px;
        }
        .product-info {
          flex: 1;
        }
        .product-info h1 {
          font-size: 24px;
          margin-bottom: 20px;
        }
        .product-info .price {
          font-size: 20px;
          color: #d32f2f;
          margin-bottom: 30px;
        }
        .product-info .desc {
          font-size: 16px;
          color: #444;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{common/header :: header}"></div>

<div class="product-detail">
    <img id="product-image" src="" alt="상품 이미지" />
    <div class="product-info">
        <h1 id="product-name">상품명</h1>
        <div class="price" id="product-price">가격</div>
        <div class="desc">
            <p>이 상품은 스타일리시하고 편안한 착용감을 제공합니다. 다양한 코디에 잘 어울려 데일리 아이템으로 추천드립니다.</p>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="~{common/footer :: footer}"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const price = params.get('price');
    const image = params.get('image');

    if (name && price && image) {
      document.getElementById("product-name").innerText = decodeURIComponent(name);
      document.getElementById("product-price").innerText = decodeURIComponent(price);
      document.getElementById("product-image").src = decodeURIComponent(image);
    } else {
      document.querySelector(".product-detail").innerHTML = "<p>상품 정보를 불러올 수 없습니다.</p>";
    }
</script>

</body>
</html>
