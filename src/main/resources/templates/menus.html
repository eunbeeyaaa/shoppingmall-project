<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 상세 페이지</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            padding: 40px;
        }
        .image-section {
            flex: 1;
            padding-right: 40px;
        }
        .image-section img {
            width: 100%;
            max-width: 400px;
            background-color: #eee;
        }
        .thumbnail-list {
            display: flex;
            margin-top: 10px;
        }
        .thumbnail-list img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            background-color: #ddd;
        }
        .info-section {
            flex: 1;
        }
        .info-section h2 {
            margin: 0;
        }
        .info-section .price {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .info-section select, .info-section input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .tabs {
            display: flex;
            margin-top: 30px;
            border-top: 1px solid #ccc;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 왼쪽 이미지 영역 -->
    <div class="image-section">
        <img src="#" alt="상품 이미지">
        <div class="thumbnail-list">
            <img src="#" alt="썸네일1">
            <img src="#" alt="썸네일2">
            <img src="#" alt="썸네일3">
        </div>
    </div>

    <!-- 오른쪽 상품 정보 -->
    <div class="info-section" th:each="menu : ${menus}">
        <h2 th:text="${menu.name}">상품명</h2>
        <div class="price" th:text="|₩${menu.price}|">18,000원</div>

        <label>COLOR</label>
        <select>
            <option>옵션을 선택해주세요</option>
        </select>

        <label>SIZE</label>
        <select>
            <option>옵션을 선택해주세요</option>
        </select>

        <label>QUANTITY</label>
        <div class="quantity-controls">
            <button>-</button>
            <input type="text" value="1" style="width: 50px; text-align: center;">
            <button>+</button>
        </div>

        <div class="price">TOTAL ₩<span th:text="${menu.price}">18,000</span></div>

        <div class="buttons">
            <button style="background:black; color:white;">BUY IT NOW</button>
            <button>CART</button>
        </div>
    </div>
</div>

<!-- 하단 탭 버튼 -->
<div class="tabs">
    <div class="tab">상품 정보</div>
    <div class="tab">상품 후기</div>
    <div class="tab">상품 문의</div>
    <div class="tab">교환/환불 안내</div>
</div>
</body>
</html>
