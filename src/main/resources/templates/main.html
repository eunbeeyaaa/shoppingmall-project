<!-- src/main/resources/templates/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>NOVA</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<!-- include header -->
<div th:replace="~{common/header :: header}"></div>

<main>
    <!-- 메인 배너  -->
    <section class="banner">
        <div class="items">
            <a href="/products/new"><img src="/img/black.png" alt="Banner_1"></a>
        </div>
        <div class="items">
            <a href="/products/best"><img src="/img/blue.png" alt="Banner_2"></a>
        </div>
        <div class="items">
            <a href="/products/outer"><img src="/img/green.png" alt="Banner_3"></a>
        </div>
    </section>

    <!-- 신상  -->
    <section class="main-section">
        <h2>ALL PRODUCTS</h2>
        <div class="main-container">
            <!-- DB에서 메뉴 목록 출력 -->
            <div class="items" th:each="menu : ${menus}">
                <a th:href="@{'/products/detail/' + ${menu.id}}">
                    <img th:src="@{${menu.imageUrl}}" alt="Product Image" />
                </a>
                <div class="product" th:text="${menu.name}">상품명</div>
                <div class="price" th:text="${#numbers.formatInteger(menu.price.intValue(), 3, 'COMMA')} + '원'">가격</div>
            </div>
        </div>
    </section>
</main>

<div id="search-container" style="display: none;"></div>
<!-- include footer -->
<div th:replace="~{common/footer :: footer}"></div>
<script src="/js/common.js"></script>
</body>
</html>
