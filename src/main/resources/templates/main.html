<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>NOVA</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<!-- include header -->
<div th:replace="~{common/header :: header}"></div>

<main>
    <!-- 메인 배너 -->
    <section class="banner">
        <div class="items">
            <a href="/products/new"><img src="/img/black.png" alt="Banner_1"></a>
        </div>
        <div class="items">
            <a href="/products/best"><img src="/img/blue.png" alt="Banner_2"></a>
        </div>
        <div class="items">
            <a href="/products/outer"><img src="/img/green.png" alt="Banner_3"></a>
        </div>
    </section>

    <!-- NEW 섹션 -->
    <section class="main-section">
        <h2>NEW</h2>
        <div class="main-container">
            <!-- 첫 5개 상품만 표시 -->
            <div class="items" th:each="menu, iterStat : ${menus}" th:if="${iterStat.index < 5}">
                <a th:href="@{'/products/detail/' + ${menu.id}}">
                    <img th:src="@{${menu.imageUrl}}" alt="Product Image" />
                </a>
                <div class="product" th:text="${menu.name}">상품명</div>
                <div class="price" th:text="${#numbers.formatInteger(menu.price.intValue(), 3, 'COMMA')} + '원'">가격</div>
            </div>
        </div>
    </section>

    <!-- BRAND PICK 섹션 -->
    <section class="main-section">
        <h2>BRAND PICK</h2>
        <div class="main-container">
            <!-- 6번째부터 10번째 상품 표시 -->
            <div class="items" th:each="menu, iterStat : ${menus}" th:if="${iterStat.index >= 5 and iterStat.index < 10}">
                <a th:href="@{'/products/detail/' + ${menu.id}}">
                    <img th:src="@{${menu.imageUrl}}" alt="Product Image" />
                </a>
                <div class="product" th:text="${menu.name}">상품명</div>
                <div class="price" th:text="${#numbers.formatInteger(menu.price.intValue(), 3, 'COMMA')} + '원'">가격</div>
            </div>
        </div>
    </section>

    <!-- BEST 섹션 -->
    <section class="main-section">
        <h2>BEST</h2>
        <div class="main-container">
            <!-- 11번째부터 15번째 상품 표시 -->
            <div class="items" th:each="menu, iterStat : ${menus}" th:if="${iterStat.index >= 10 and iterStat.index < 15}">
                <a th:href="@{'/products/detail/' + ${menu.id}}">
                    <img th:src="@{${menu.imageUrl}}" alt="Product Image" />
                </a>
                <div class="product" th:text="${menu.name}">상품명</div>
                <div class="price" th:text="${#numbers.formatInteger(menu.price.intValue(), 3, 'COMMA')} + '원'">가격</div>
            </div>
        </div>
    </section>
</main>

<div id="search-container" style="display: none;"></div>

<!-- include footer -->
<div th:replace="~{common/footer :: footer}"></div>

<script src="/js/common.js"></script>
</body>
</html>
